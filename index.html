<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Flowers</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav
        class="max-w-[1140px] m-auto mt-7 flex lg:justify-between justify-center items-center"
      >
        <div>
          <img src="assets/logo.png" alt="" />
        </div>
        <ul class="flex gap-12 items-center">
          <li>
            <a
              class="hidden lg:block font-inter font-bold text-[#252432]"
              href=""
              >Home</a
            >
          </li>
          <li>
            <a class="hidden lg:block font-inter text-[#8987A1]" href=""
              >Shop</a
            >
          </li>
          <li>
            <a class="hidden lg:block font-inter text-[#8987A1]" href=""
              >About Us</a
            >
          </li>
          <div>
            <a href=""><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
            <span class="font-inter">Cart ($56)</span>
          </div>
        </ul>
      </nav>

      <div
        class="max-w-[1140px] m-auto mt-28 flex flex-col-reverse gap-7 lg:gap-0 lg:flex-row justify-center items-center"
      >
        <div class="max-w-[570px] px-4">
          <h1 class="lg:text-[4rem] text-4xl font-bold font-noto pb-3">
            ALWAYS <span class="text-[#E95A08] font-noto">FRESH FLOWERS</span>
          </h1>
          <p class="font-inter text-[22px] text-[#0000007b]">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div>
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
